<app-table
    [dataSource]="dataSource || []"
    [headers]="headers"
    [hiddenHeaders]="['id']"
    (onNewItemAdd)="onNewItemAdd($event)"
    (onItemUpdateSave)="onItemUpdateSave()"
    (onItemUpdateButtonClicked)="onItemUpdateButtonClicked($event)"
    (onItemDelete)="onItemDelete($event)"
>
    <input type="text" placeholder="Name" [(ngModel)]="name">
</app-table>
