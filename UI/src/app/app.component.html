<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1 class="project-name">Music project</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/user'"> Musician </a>
        <a mat-button [routerLink]="'/label'"> Music label </a>
        <a mat-button [routerLink]="'/platform'"> Platform </a>
        <a mat-button [routerLink]="'/contact'"> Contact </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-button [routerLink]="'/user'"> Musician </a>
        <a mat-button [routerLink]="'/label'"> Music label </a>
        <a mat-button [routerLink]="'/platform'"> Platform </a>
        <a mat-button [routerLink]="'/contact'"> Contact </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
